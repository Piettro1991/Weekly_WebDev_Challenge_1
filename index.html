<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Masterlab</title>
        <meta name="description" content="Masterlab">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css">
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="img/logo1.png">                
            </div>
            <div class="column">
                <h2>Register Form</h2>
                <div class="form-container">
                    <form>
                        <div class="input-field">
                            <span><i class="icon-user"></i></span>
                            <input type="text" placeholder="Username"/> 
                        </div>
                        
                        <div class="input-field">
                            <span><i class="icon-lock"></i></span>
                            <input type="text" placeholder="Password"/> 
                        </div>
                        
                        <div class="input-field">
                            <span><i class="icon-lock"></i></span>
                            <input type="text" placeholder="Confirm Password"/> 
                        </div>
                        
                        <div class="input-field">
                            <span><i class="icon-mail"></i></span>
                            <input type="text" placeholder="Email"/> 
                        </div>
                        
                        <div class="input-field">
                            <span><i class="icon-location-alt"></i></span>
                            <div class="select">
                                <select>
                                    <option>Your location</option>
                                    <option value="Poland">Poland</option>
                                    <option value="Germany">Germany</option>
                                    <option value="France">France</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="input-field checkbox-field">
                            <input type="checkbox"/>
                            <label for="check1">I have read and accept the terms of use.</label>
                        </div>
                        
                        <button>Sign up</button>
                        
                    </form>
                </div>
                <h2>Send Email</h2>
                <div class="form-container">
                    <form>
                        <div class="input-field">
                            <span><i class="icon-user"></i></span>
                            <input type="text" placeholder="Your name"/> 
                        </div>
                        <div class="input-field">
                            <span><i class="icon-mail"></i></span>
                            <input type="text" placeholder="Your Email"/> 
                        </div>
                        <div class="input-field textarea-field">
                            <textarea rows="15" placeholder="Type your message" ></textarea>
                        </div>
                        <div class="input-field checkbox-field">
                            <input type="checkbox"/>
                            <label for="check2">Send a copy to my Email</label>
                        </div>
                        <button>Send Email</button>
                    </form>
                
                </div>
            </div>
            <div class="column">
                <h2>Sign In Form</h2>
                <div class="form-container">
                    <form>
                        <div class="input-field">
                            <span><i class="icon-user"></i></span>
                            <input type="text" placeholder="Username"/> 
                        </div>
                        <div class="input-field">
                            <span><i class="icon-lock"></i></span>
                            <input type="text" placeholder="Password"/> 
                        </div>
                        <div class="input-field checkbox-field ">
                            <input type="checkbox"/>
                            <label for="check3">Remember me</label>
                        </div>
                        <div class="button-field">
                         <button>Sign in</button>
                        </div>
                    </form>            
                </div>
                <h2>Recover Form</h2>
                <div class="form-container">
                    <form>
                        <div class="input-field">
                            <span><i class="icon-mail"></i></span>
                            <input type="text" placeholder="Enter your Email"/> 
                        </div>
                        <div class="input-field">
                            <span><i class="icon-mobile"></i></span>
                            <input type="text" placeholder="Enter your Phone number"/> 
                        </div>
                        <div class="input-field checkbox-field flex-field">
                            <div class="field-2">
                             <button>Send</button>
                            </div>
                        
                            <div class="field-2">
                             <button class="inactive">Done</button>
                            </div>
                        </div>
                    </form>
                
                </div>
                <h2>Subscribe Form</h2>
                <div class="form-container">
                    <form>
                        <div class="input-field">
                            <span><i class="icon-mail"></i></span>
                            <input type="text" placeholder="Enter your Email"/> 
                        </div>
                        <div class="input-field checkbox-field flex-field">
                            <div class="field-2">
                             <button >Subscribe</button>
                            </div>
                        
                            <div class="field-2">
                             <button class="red">No, Thanks</button>
                            </div>
                        </div>
                    </form>
                
                </div>
                <div class="logo">
                    <img src="img/logo1.png">                
                </div>
            </div>
        </div>
        
     </body>
</html>
